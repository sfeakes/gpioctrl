<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset=utf-8 />
   <title>Feakes Inc, LED Control</title>
   <meta name="apple-mobile-web-app-capable" content="yes" />
   <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
   <!--<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />-->
   <!--<meta name="viewport" content="width=device-width, user-scalable=yes, width=800"/>-->
   <meta name="viewport" content="width=device-width, user-scalable=yes"/>
   <link href="/color/LED_icon.png" rel="apple-touch-icon">
   <link href="/color/LED_icon.png" rel="icon">
   <link rel="stylesheet" href="color.css" type="text/css">
   <script src="color.js"></script>
   <title>LED Color selector</title>

</head>
  <body>
  <div id="main_div">
  <div id="body_div">
   <div id="status_div" class="status">
     <div id="onoff_div">
       <input id="onoff" type="image" width="70" style="outline:none" src="../on.png"/>
     </div>
     <div id="message_div">
      <span style="" id="result">&nbsp;</span>
    </div>
   </div>
   <div id="colorselector_div">
    <div id="colorwheel_div">
		  <canvas id="Cpicker" width="250" height="250"></canvas>
    </div>
    <!--
    <div id="message_div" class="slider">
      <div class="center_me"><span style="" id="result">&nbsp;</span></div>
    </div>
    -->
   </div>
   <div id="colorentry_div">
    <div id="rslider_div" class="slider">
      <div id="slabel">Red</div> 
      <div id="sbar"><input type="range" id="Rslider" min="0" max="255"></div>
    </div>
    <div id="gslider_div" class="slider">
      <div id="slabel">Green</div> 
      <div id="sbar"><input type="range" id="Gslider" min="0" max="255"></div>
    </div>
    <div id="bslider_div" class="slider">
      <div id="slabel">Blue</div> 
      <div id="sbar"><input type="range" id="Bslider" min="0" max="255"></div>
    </div>
    <div id="Cdropdown_div" class="slider">
      <div class="center_me">
        <select name="pattern" id="pattern">
          <option value="0">None</option>
          <option value="1">Rainbow</option>
          <option value="2">Christmas</option>   
          <option value="3">Fill & Empty</option>
          <option value="4">Runners</option>
		      <option value="5">R Runners</option>
		      <option value="6">Random</option>
          <option value="7">Xmas Runners</option>
          <option value="8">Xmas Fill & Empty</option>
          <option value="9">Shades</option>
        </select>
      </div>
    </div>
    <div id="sslider_div" class="slider">
      <div id="slabel">Speed</div> 
      <div id="sbar"><input type="range" id="Sslider" min="0" max="100"></div>
    </div>
  </div>
  </div>
  </div>
	</body>
</html>
